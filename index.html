<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1 id="title">Survey Form</h1>
        <p id="description" class="description"><em>Please fill out this form</em></p>
      </header>

      <form action="#" id="survey-form" class="form-label" method="post">
        <div class="form-group">
          <label for="name" id="name-label">Name </label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email </label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age (optional)  </label>
          <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="120" />
        </div>

        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <p>Would you recommend us to others?</p>
          <p>
            <label>
              <input type="radio" name="answer" id="definitely" value="Definitely" checked/>
              Definitely
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="answer" id="maybe" value="Maybe" />
              Maybe
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="answer" id="notsure" value="Not sure" />
              Not Sure
            </label>
          </p>
        </div>

        <div class="form-group">
          <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite" id="favorite" class="form-control">
            <option disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>What would you like to see improved? (Check al that apply)</p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Front-end Projects" />
              Front-end Projects
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Back-end Projects" />
              Back-end Projects
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Data Visualization" />
              Data Visualization
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Challenges" />
              Challenges
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Videos" />
              Videos
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Additional Courses" />
              Additional Courses
            </label>
          </p>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="comment" id="comment" rows="6" cols="50" placeholder="Enter your comment here..." required></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
     </div>
  </body>
</html>
